apiVersion: v1
kind: Service
metadata:
  name: webhook-server
  namespace: ai-reviewer
spec:
  selector:
    app: webhook-server
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: ai-reviewer
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP
