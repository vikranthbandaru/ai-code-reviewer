version: '3.8'

services:
  # Redis for job queue
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ 'CMD', 'redis-cli', 'ping' ]
      interval: 5s
      timeout: 3s
      retries: 5

  # Webhook Server
  webhook-server:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.webhook
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_PRIVATE_KEY=${GITHUB_PRIVATE_KEY}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - QUEUE_BACKEND=redis
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=debug
      - LOG_JSON=false
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Reviewer Worker
  reviewer-worker:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.worker
    environment:
      - NODE_ENV=development
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_PRIVATE_KEY=${GITHUB_PRIVATE_KEY}
      - QUEUE_BACKEND=redis
      - REDIS_URL=redis://redis:6379
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo-preview}
      - SEMGREP_RULES=auto
      - LOG_LEVEL=debug
      - LOG_JSON=false
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 2

volumes:
  redis-data:
