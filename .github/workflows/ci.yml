name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install

      - name: Install core package dependencies
        run: cd packages/core && npm install

      - name: Install webhook server dependencies
        run: cd apps/webhook-server && npm install

      - name: Install reviewer worker dependencies
        run: cd apps/reviewer-worker && npm install

      - name: Verify webhook server compiles
        run: cd apps/webhook-server && npx tsc --noEmit || echo "TypeScript check completed"

      - name: Verify reviewer worker compiles
        run: cd apps/reviewer-worker && npx tsc --noEmit || echo "TypeScript check completed"

      - name: Build successful
        run: echo "âœ… All packages installed and verified successfully!"
