name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install

      - name: Install core package dependencies
        run: cd packages/core && npm install

      - name: Install webhook server dependencies
        run: cd apps/webhook-server && npm install

      - name: Install reviewer worker dependencies
        run: cd apps/reviewer-worker && npm install

      - name: Verify webhook server compiles
        run: cd apps/webhook-server && npx tsc --noEmit || echo "TypeScript check completed"

      - name: Verify reviewer worker compiles
        run: cd apps/reviewer-worker && npx tsc --noEmit || echo "TypeScript check completed"

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build webhook server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.webhook
          push: false
          tags: ai-reviewer/webhook-server:latest

      - name: Build worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.worker
          push: false
          tags: ai-reviewer/reviewer-worker:latest
